<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url('Img/Cielo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: yellow;
      text-align: center;
    }
    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffae00;
      animation: brillo 2s infinite alternate;
      z-index: 10;
    }
    @keyframes brillo {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 30px #ffae00, 0 0 60px #ffd700; }
    }
    .flor {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('Img/Flor.webp');
      background-size: cover;
      animation: caer 8s linear infinite;
    }
    @keyframes caer {
      from { transform: translateY(-100px) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>ðŸŒ¼ Feliz dÃ­a de las flores amarillas ðŸŒ¼</h1>

  <!-- MÃºsica de fondo -->
  <audio autoplay loop>
    <source src="Music/FloresAmarillas.m4a" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <script>
    function crearFlor() {
      const flor = document.createElement('div');
      flor.classList.add('flor');
      flor.style.left = Math.random() * window.innerWidth + 'px';
      flor.style.animationDuration = (5 + Math.random() * 5) + 's';
      document.body.appendChild(flor);
      setTimeout(() => { flor.remove(); }, 10000);
    }
    setInterval(crearFlor, 500);
  </script>
</body>
</html>

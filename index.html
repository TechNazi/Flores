<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flores Amarillas</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background: url('Img/Cielo.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, sans-serif;
      color: yellow;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffae00;
      animation: brillo 2s infinite alternate;
      z-index: 10;
    }

    @keyframes brillo {
      from { text-shadow: 0 0 10px #ffd700; }
      to { text-shadow: 0 0 30px #ffae00, 0 0 60px #ffd700; }
    }

    .flor {
      position: absolute;
      background-image: url('Img/Flor.webp');
      background-size: cover;
      top: -100px;
      pointer-events: none;
      transform-origin: center center;
    }

    @keyframes caer {
      from { transform: translateY(0) rotate(0deg); opacity: 1; }
      to { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>游꺞 Feliz d칤a de las flores amarillas 游꺞</h1>

  <!-- M칰sica de fondo -->
  <audio id="musica" loop>
    <source src="Music/FloresAmarillas.m4a" type="audio/mp4">
    Tu navegador no soporta audio.
  </audio>

  <script>
    const audio = document.getElementById('musica');
    audio.play().catch(() => {
      document.body.addEventListener('click', () => { audio.play(); }, { once: true });
    });

    function crearFlor() {
      const flor = document.createElement('div');
      flor.classList.add('flor');

      // Tama침o aleatorio entre 40 y 80 px
      const tama침o = 40 + Math.random() * 40;
      flor.style.width = tama침o + 'px';
      flor.style.height = tama침o + 'px';

      // Posici칩n horizontal inicial
      const inicioX = Math.random() * window.innerWidth;
      flor.style.left = inicioX + 'px';

      // Velocidad de ca칤da aleatoria
      const duracion = 5 + Math.random() * 5;
      flor.style.animation = `caer ${duracion}s linear forwards`;

      // Movimiento horizontal tipo viento
      const desplazamientoX = (Math.random() - 0.5) * 200; // de -100px a +100px
      flor.animate([
        { transform: `translate(0, 0) rotate(0deg)` },
        { transform: `translate(${desplazamientoX}px, 110vh) rotate(${360 + Math.random() * 360}deg)` }
      ], {
        duration: duracion * 1000,
        easing: 'linear'
      });

      document.body.appendChild(flor);

      setTimeout(() => { flor.remove(); }, duracion * 1000);
    }

    // Generar flores cada 300ms
    setInterval(crearFlor, 300);
  </script>
</body>
</html>
